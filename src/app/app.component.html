<div class="box">
  <div *ngFor="let o of order;let i= index" style="padding: 5px;color: peru;">
    <label>Product : </label><select [(ngModel)]="o.product">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
    </select>&nbsp;&nbsp;
    <label>Weight : </label><input type="number" min="0" [(ngModel)]="o.weight">kg
  </div>
  <button (click)="addProduct()" style="color: white;background-color: teal ;margin: 5px;">+</button><br>
  <div style="text-align: end;">
    <button (click)="orderNow()" style="background-color: rgb(255, 187, 0);color: black;">Order Now</button>
  </div>
  <div *ngIf="cost>0 && weight>0">
    <p>Minimum cost : {{cost}}</p>
    <br>
    <p><u>Order to be delivered</u></p>
    <table align="center">
      <thead>
        <tr>
          <th>Sn.</th>
          <th>
            Product
          </th>
          <th>
            Weight
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cart; let i=index">
          <td>{{i+1}}</td>
          <td>{{c.product}}</td>
          <td>{{c.weight}} kg</td>
        </tr>
      </tbody>
    </table>
    <div>
      <label style="color: red;">Note :</label><p>If some product are not added its due to out of stock.</p>
    </div>
  </div>
</div>
